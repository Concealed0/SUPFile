<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SUPFile</title>
  <link href="./css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="login-container">
    <div class="index-banner" id="index-banner"></div>
    <div class="header-container">
      <div class="supfile-logo">
        <a id="supfile-logo-a" href="index.html">SUPFile - Email Login</a>
      </div>
      <span class="author-container">
        <a id="author-blog" href="http://xiehui.site">by XIE Hui</a>
      </span>
    </div>
    <div class="login-main">
      <div class="form-container">
        <div class="login-middle">
          <form calss="login-form" method="POST" name="login-form">
            <div id="form-header"></div>
            <p id="form-title">Email Address - Login</p>
            <p id="error-tips">&nbsp;</p>
            <p id="emailAddress-container">
              <input type="text" style="display: none;">
              <input id="emailAddress-input" placeholder="Email address" type="text" name="emailAddress" autocomplete="off">
            </p>
            <p id="password-container">
              <input type="password" style="display: none;">
              <input id="password-input" type="password" placeholder="Password" name="password" autocomplete="off">
            </p>
            <p id="submitBtn-container">
              <input id="submit-btn" type="button" value="Login">
            </p>
          </form>
        </div>
        <div class="login-footer">
          <a id="forget-btn">Forget Password?</a>
          <a id="register-btn" href="./register.html">Register</a>
        </div>
      </div>
    </div>
    <div class="focus-content-container">
      <ul class="focus-content">
        <li class="focus-content-item">
          <a class="focus-anchor" id="0"></a>
        </li>
        <li class="focus-content-item">
          <a class="focus-anchor" id="1"></a>
        </li>
        <li class="focus-content-item">
          <a class="focus-anchor" id="2"></a>
        </li>
        <li class="focus-content-item">
          <a class="focus-anchor" id="3"></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="foot">
    <div id="mod-footer">
      ©2018 SUPFile&nbsp;&nbsp;
      <a class="a-footer" href="mailto:hui.x@outlook.com">Email |</a>
      <a class="a-footer" href="https://github.com/xiehui07/SUPFile">GitHub |</a>
      <a class="a-footer" href="http://www.miitbeian.gov.cn/">津ICP备18001769号</a>
      <div style="width:300px;margin:0 auto; padding:20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=12010602120200" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
          <img src="./images/备案图标.png" style="float:left;" />
          <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">津公网安备 12010602120200号</p>
        </a>
      </div>
    </div>
  </div>
  <script src="./js/functions.js" type="text/javascript"></script>
  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
