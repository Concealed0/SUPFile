<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SUPFile - Register</title>
  <link href="css/register.css" rel="stylesheet" />
  <script src="js/register.js"></script>
</head>

<body>
  <div class="register-panel">
    <p class="register-logo">SUPFile - Register</p>
    <div class="table-panel">
      <form action="register.php" method="get" name="register-form" onsubmit="return validateForm()">
        <table class="register-table">
          <tr>
            <td>Name</td>
            <td class="input">
              <input type="text" name="name">
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td class="input">
              <input type="text" name="password">
            </td>
          </tr>
          <tr>
            <td>Email Address</td>
            <td class="input">
              <input type="text" name="emailAddress">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input class="register-btn" type="submit" value="Register">
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="warning-panel">
      <div style="height: 30px;">
        <span id="name-warning" style="display: none; color: red; font-size: 12px; float: left; margin-top: 5px;">can't be empty</span>
      </div>
      <div style="height: 30px;">
        <span id="pwd-warning" style="display: none; color: red; font-size: 12px; float: left; margin-top: 5px;">can't be empty</span>
      </div>
      <div style="height: 30px;">
        <span id="email-warning" style="display: none; color: red; font-size: 12px; float: left; margin-top: 5px;">This isn't an email</span>
      </div>
    </div>
  </div>
</body>

</html>
